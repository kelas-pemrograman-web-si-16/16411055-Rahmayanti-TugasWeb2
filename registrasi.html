<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"
	<meta name="viewport" content="device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<div class="modal-dialog text-center">
		<div class="cool-sm-12 main-section">

			<div class="modal-content">
				<div class="col-12 tittle-login">
					<h2>REGISTER</h2>
				</div>

				<div class="col-12 form-input">
					<form action="#" method="post">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Nama" >
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Tanggal Lahir" >
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Alamat" >
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email Address" >
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" >
						</div>
						<button type="submit" class="btn btn-success">Save</button>
					</form>
				</div>

				<div class="col-12 tittle-signup">
				 <a href="index.html"> Sudah Punya Akun? SIGN IN</a>
				 
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
